management.endpoint.metrics.enabled=true
management.endpoints.web.expose=*
management.endpoints.web.base-path=/internal/actuator
spring.metrics.web.server.auto-time-requests=true

spring.main.banner-mode=off
server.servlet.context-path=/
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.profiles.active=dev
spring.mvc.throw-exception-if-no-handler-found=true
server.error.whitelabel.enabled=false
spring.resources.add-mappings=false

no.nav.foreldrepenger.api.allowed.origins=http://localhost:8080,http://localhost:8880

server.port=8888
FPSOKNAD_OPPSLAG_API_URL=http://localhost:9000/api
FPSOKNAD_MOTTAK_API_URL=http://localhost:9001/api
FORELDREPENGESOKNAD_API_FPSOKNAD_OPPSLAG_API_APIKEY_PASSWORD=foreldrepengesoknad-api+generertKey
FORELDREPENGESOKNAD_API_FPSOKNAD_MOTTAK_API_APIKEY_PASSWORD=foreldrepengesoknad-api+generertKey

FORELDREPENGESOKNAD_API_S3_ENDPOINT_URL=some.host.somewhere
FORELDREPENGESOKNAD_API_S3_CREDS_USERNAME=tull
FORELDREPENGESOKNAD_API_S3_CREDS_PASSWORD=tøys
FORELDREPENGESOKNAD_API_STORAGE_PASSWORD=tullogtøys

stub.oppslag=true
stub.mottak=true

http.proxy=

TOGGLES_ENABLE_TPSBARN=true
TOGGLES_ENABLE_SVANGERSKAPSPENGER=true